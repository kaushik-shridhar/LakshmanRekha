{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- used to remove the favicon.ico error -->
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var tp = JSON.parse("{{data|escapejs}}");
        //console.log(tp);
        if(typeof(EventSource) !== "undefined") {
            var source = new EventSource("stream/");
            source.onmessage = function(event) {
              document.getElementById("result").innerHTML += event.data + "<br>";
            };
          } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
          }
    </script>
    <canvas id="liveMonitor" width="1500px" height="700px" style="border: 1px solid black;">Your browser does not support canvas</canvas>
    <script src="{% static 'js/trilateration.js' %}"></script>

        var tp = JSON.parse("{{data|escapejs}}");
        console.log(tp);
    </script> -->
</body>
</html>
