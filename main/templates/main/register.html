<!-- registration page -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <link rel="stylesheet" href="{% static 'css\login-regis-styles.css' %}" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="regis-page">
     <div>
                <div class="row">
                    <div class="col-md-6 register-left">
                        <div>
                            <img src="{% static 'images/map.svg' %}">
                        </div>
                        <h3>Welcome User</h3>
                      <p>Register yourself to use our web application!!! </p>
                    <a href="/"><button type="button" class="btn btn-primary">LEARN MORE</button></a>
                </div>
                    <div class="col-md-6 reg register-right">
                     <h2>Register Here</h2>
                     <div class="register-form">
                        <form action="/register/" method="POST">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name"><br>
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name"><br>
                            <input type="text" class="form-control" name="org_name" placeholder="Organisation Name"><br>
                            <input type="text" class="form-control" name="email" placeholder="Email Id"><br>
                            <input type="password" class="form-control" name="pass1" placeholder="Password"><br>
                            <input type="password" class="form-control" name="pass2" placeholder="Re-Type Password"><br>
                            <input type="submit" class="btn reg-btn btn-primary" value="Register">
                        </form>
                        </div>
                     <p class="below-writeup">Already have an Account? <a href="/login/" class="link">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
